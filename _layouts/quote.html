---
layout: default
---
<article class="post">

    <blockquote>{{ page.title }}</blockquote>

    <div class="post-content">{{ content }}</div>

    <p class="meta"><a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a> Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>

<script>
analytics.track('Blog Post Viewed', {
    url: '{{ page.url }}',
});
