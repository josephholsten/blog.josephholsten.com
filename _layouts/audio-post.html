---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <audio src="{{ page.src }}" controls preload></audio>
    {{ content }}
  </div>

</article>

<script>
analytics.track('Blog Post Viewed', {
    url: '{{ page.url }}',
});
<script>
