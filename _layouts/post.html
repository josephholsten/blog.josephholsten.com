---
layout: default
---
<article class="post">

	{% if page.external-url %}
		<h1><a href="{{ page.external-url }}">{{ page.title }}</a></h1>
	{% else %}
		<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% endif %}

	<div class="post-content">{{ content }}</div>

    <p class="meta"><a class="anchor" href="{{ page.url }}"><i class="icon-anchor"></i></a> Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>

<script>
analytics.track('Blog Post Viewed', {
    url: '{{ page.url }}',
});
